name: Bass

on:
  push:
    paths:
      - 'bass/**'
      - '.github/workflows/bass.yml'

jobs:
  publish:
    name: Publish nuget package
    runs-on: ubuntu-22.04 # Bug with nuget action forces use of this version

    defaults:
      run:
        working-directory: bass

    steps:
      - uses: actions/checkout@v2
      - uses: nuget/setup-nuget@v2
        with:
          nuget-version: 'latest'
          nuget-api-key: ${{ github.token }}
          nuget-api-key-source: https://nuget.pkg.github.com/dmirmilshteyn/index.json
      - name: Pack
        run: nuget pack -OutputDirectory ${{ github.workspace }}/bin ./bass.nuspec
      - name: Publish
        run: nuget push ${{ github.workspace }}/bin/*.nupkg -src https://nuget.pkg.github.com/dmirmilshteyn/index.json